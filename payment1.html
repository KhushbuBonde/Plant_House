<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Payment getway form design in Hindi</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="/frontend/images/card1.png" width="100">
                    <img src="/frontend/images/card2.png" width="50">
                    <br><br>

                    Credit card number
                    <input type="text" name="" placeholder="Enter card number">

                    Exp month
                    <input type="text" name="" placeholder="Enter Month">
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <div class="class">
                    <a href="/frontend/plant website/plant website/index.html"><button>Proceed to  Checkout</button></a>

      
                    <script>
                        function myFunction() {
                            alert("Order has been placed");
                        }
                    </script>
                    
                   </div>
                
               
            </div>
        </div>
    </header>
</body>

</html>
